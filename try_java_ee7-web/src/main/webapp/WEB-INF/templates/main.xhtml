<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <h:outputStylesheet name="webjars/bootstrap/3.3.1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript name="webjars/jquery/2.1.1/jquery.min.js" />
        <h:outputScript name="webjars/bootstrap/3.3.1/js/bootstrap.min.js" />
        <h:outputScript library="js" name="common.js"  />
        <title>try chat</title>
    </h:head>
    <body>
        <f:view transient="false">   
            <f:event listener="#{loginListener.requireLogin}" type="preRenderView"  />
            <div id="navbar" class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <div><span class="navbar-brand" >try chat</span></div>
                    </div>
                    <div class="navbar-header">
                        <div>
                            <img src="#{auth.account.gravatar}" class="header-thumb"/>
                            
                            <span class="navbar-brand">
                            #{auth.account.name}
                            </span>
                        </div>
                    </div>
                    <div class="navbar-right">
                        <form jsf:id="exitForm" class="navbar-form">
                            <h:commandButton class="btn btn-default" action="#{authAction.exit}" value="logout" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="menu" class="col-md-3">
                    <p>select chat room.</p>
                    <ui:insert name="menu">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active">
                                <a href="#{request.contextPath}/">Example 1</a>
                            </li>
                            <li>
                                <a href="#{request.contextPath}/">Example 2</a>
                            </li>
                            <li>
                                <a href="#{request.contextPath}/">Example 3</a>
                            </li>
                        </ul>
                    </ui:insert>
                </div>
                <div id="main" class="col-md-9">
                    <ui:insert name="main">
                        test
                    </ui:insert>
                </div>
            </div>
        </f:view>
    </body>
</html>
